<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Blue Dawn</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/img/favicons/site.webmanifest" />

    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <meta name="theme-color" content="#7952b3" />

    <style>
      body {
        background: url("./assets/img/background.png") no-repeat center center
          fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
      main {
        color: #34f5c5;
      }
      .main-title {
        font-size: 4em;
        letter-spacing: 0.15em;
      }
      .lead {
        font-size: 1.3em;
        font-weight: 400;
      }
      @media screen and (max-width: 601px) {
        .main-title {
          font-size: 2em;
        }
        .lead {
          font-size: 1em;
        }
      }
    </style>

    <link href="./assets/css/style.css" rel="stylesheet" />
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto"></header>
      <img
        src="assets/img/logo.png"
        class="mx-auto img-fluid"
        alt="Logo"
        style="max-width: 65%; width: 60%"
      />
      <main class="px-3">
        <p class="main-title">BLUE DAWN</p>
        <p class="lead">
          Welcome to Blue Dawn. Our mission is simple. We aim to bring low-cost,
          high-accuracy avionics platforms too all model rocket enthusiasts.
        </p>
      </main>
      <footer class="mt-auto text-white-50">
        <p>
          &copy; 2021 Blue Dawn Avionics &mdash;
          <a
            style="text-decoration: none"
            class="link-light"
            href="https://bluedawn.space/"
            >www.BlueDawn.com</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
