<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Blue Dawn</title>

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicons/favicon-16x16.png" />
    <link rel="manifest" href="./assets/img/favicons/site.webmanifest" />

    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <meta name="theme-color" content="#7952b3" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      body {
        background: linear-gradient(
            to bottom,
            rgba(245, 246, 252, 0.12),
            rgba(117, 19, 93, 0.42)
          ),
          linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3)),
          url("./assets/img/background.jpg") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
    </style>

    <link
      href="https://getbootstrap.com/docs/5.0/examples/cover/cover.css"
      rel="stylesheet"
    />

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-center mb-0">
            <img
              src="./assets/img/branding.png"
              class="img-fluid"
              alt="header logo"
              width="70"
              height="70"
            />

        </div>

      <main class="px-3">

          high-accuracy avionics platforms too all model rocket enthusiasts.
        </p>
        <p class="lead">
          <a
            href="#"
            class="btn btn-lg btn-secondary fw-bold border-white bg-white"
            >Coming Soon!</a
          >
        </p>
      </main>

      <footer class="mt-auto text-white-50">
        <p>
          &copy; 2021 Blue Dawn Avionics &mdash;
          <a
            style="text-decoration: none"
            class="link-light"
            href="https://bluedawn.space/"
            >www.BlueDawn.com</a
          >
        </p>
      </footer>
    </div>
